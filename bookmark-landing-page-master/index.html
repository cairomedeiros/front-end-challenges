<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Bookmark landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="l-header">
    <nav class="nav bd-grid">
      <div class="nav__toggle" id="nav-toggle">
        <img src="./images/icon-hamburger.svg" alt="">
      </div>

      <div class="nav__logo">
        <img src="./images/logo-bookmark.svg" alt="">
      </div>

      <div class="nav__menu" id="nav-menu">
        <div class="nav__close" id="nav-close">
          <img src="./images/icon-close.svg" alt="">
        </div>

        <ul class="nav__list">
          <li class="nav__item"><a href="#features" class="nav__link active">Features</a></li>
          <li class="nav__item"><a href="#pricing" class="nav__link active">Pricing</a></li>
          <li class="nav__item"><a href="#contact" class="nav__link active">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cairo</a>.
    </p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
